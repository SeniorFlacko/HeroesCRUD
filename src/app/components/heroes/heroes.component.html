<h2>Heroes</h2>
<hr>
<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroes','nuevo']"
            class="btn btn-outline-primary">Nuevo Heroe</button>
  </div>
</div>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td>
                <button [routerLink]="['/heroes',k]" class="btn btn-outline-success">Editar</button>
                <button (click)="borrarHeroe(k)" class="btn btn-outline-danger">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="(heroes | keys).length === 0 && !loading"
        class="alert alert-info">
        <strong>No hay </strong>registros para mostrar..
      </div>
      <div *ngIf="loading"
        class="alert alert-info">
        <strong>Cargando!... </strong>espere porfavor.
      </div>
    </div>
  </div>
</div>
